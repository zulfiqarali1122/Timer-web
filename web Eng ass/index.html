<body>
    <div class="timer">
        <label for="time-input">Enter time in format hh:mm:ss</label>
        <input id="time-input" type="text" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" required>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <audio id="alarm-sound">
          <source src="alarm.mp3" type="audio/mpeg">
        </audio>
      </div>
      
</body>
</html>
